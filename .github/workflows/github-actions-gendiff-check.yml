name: 🚀 GenDiff Check

on: [push, pull_request]

jobs:
  build-and-test:
    name: 🛠 Build & 🔍 Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: 🔑 Checkout Code
    
    - name: 🌐 Use Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: '14'
        
    - name: 📦 Install Dependencies
      run: npm ci
      
    - name: 🔎 Lint Code
      run: npm run lint
      
    - name: 🧪 Run Tests
      run: npm test
